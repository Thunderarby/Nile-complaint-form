<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nile Complaint Form</title>
</head>
<body>
    <section>
        <form action="complaint.html" method="post">
            <fieldset>
                <img src="images/Nile-logo-rect.png" alt="Nile Logo">
                <legend><span>Nile University </span>Survey Form</legend>
                <h4>Lodge your complaints by filling in the details below</h4>
                <label for="name">Name:</label><br>
                <input type="text" name="name" placeholder = "Name" required><br>
                <label for="student_id">Student ID:</label><br>
                <input type="number" placeholder="Student ID" name="student_id" min="8" max="8" required><br>
                <label for="e-mail">E-mail:</label><br>
                <input type="email" placeholder = "name@example.com" name="e-mail" id="email" required ><br>
                <label for="phone_number">Phone Number:</label><br>
                <input type="number" placeholder = "XXX-XXX-XXX-XXX" name="phone_number"><br>
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" id="role" required>
                    <option value="Student">Students</option>
                    <option value="Guest">Academic Staff</option>
                    <option value="Teacher">Non-academic Staff</option>
                    <option value="Teacher">Parents/Guardians</option>
                </select><br>
                <label for="complaint">Which option best describes your complaint type?</label><br>
                <select name="complaint" id="complaint" required>
                    <option value="Academic">Academic</option>
                    <option value="Non-academic">Non-academic</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Security">Security</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Other">Other</option>
                </select>
                <hr>
                <label for="details">Details of complaint</label><br>
                <textarea name="details" id="details"  required></textarea><br>
                <hr>
                <label for="recommends">Please help us improve our website by answering the following questions? <br> Would you recommend Nile university to a friend?</label><br>
                <label for="recommend">Definitely</label>
                <input type="radio" name="recommend"><br>
                
                <label for="recommend">Maybe</label>
                <input type="radio" name="recommend"><br>
                <label for="recommend">Not sure</label>
                <input type="radio" name="recommend"><br>
                <hr>
                <label for="feature">What is your favourite feature of the Nile University website?</label><br>
                    <select name="feature" id="feature">
                        <option value="Academic">login</option>
                        <option value="Portal">Portal</option>
                        <option value="Grades">Grades</option>
                        <option value="Timetable">Timetable</option>
                    </select>
                <hr>
                <label for="improvement">What would you like to see improved?</label><br>
                <label for="improvements">The Front-end</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">The Back-end</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">Gallery</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">Videos</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">Portal</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">Timetable</label>
                <input type="checkbox" name="improvements" ><br>
                <label for="improvements">Courses</label>
                <input type="checkbox" name="improvements" ><br>
                <hr>
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="comments" id="comments" ></textarea><br>
                <div>
                    <button type="submit" value="submit">Submit</button>
                </div>
                
            </fieldset>
        </form>
    </section>
</body>
</html>
